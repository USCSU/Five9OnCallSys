 <form name = 'myForm' action = "{%url 'nocaddticket' %}" onsubmit="return validateForm()" method = "post">

	<table align="center"><br><br><br><br><br>
	<tr><td><b>Oncall:</b><br><br></td><td><b>Escalated:</b><br><br></td></tr>
 	{%for item in listOfDepartments%}

 	 	<td alien = "center"><label><input type="checkbox" name="depart" value={{item.name}}>{{item.name}} <br><br></label></td>

 	</tr>
 	{%endfor%}
	</table>
	 
	<div align="center">
	<label align = "right"> <br>
	Ticket #:

 	</label>
 	 
</form>

<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
      </div>
      <div class="modal-body">
        <h3>You will send ticket to Team {{depart}}</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
