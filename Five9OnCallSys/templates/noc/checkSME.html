<div class="container col-sm-9   col-md-offset-2">
    
    <div id="calendar"></div>
</div>
<!-- js script  -->
<script src="/static/js/jquery.min.js"></script>
<!-- script for date picker -->
<script src="/static/js/managerOps.js"></script>
<script type="text/javascript">
   $.getScript('http://arshaw.com/js/fullcalendar-1.6.4/fullcalendar/fullcalendar.min.js',function(){
  
   
  var log = {{logs|safe}};
  var array = [];
  for(index in log){
      var row ={
      title:log[index].name,
      start : log[index].startdate,
      end:log[index].enddate,
      allDay:false
      };
   array.push(row);
 }
 
  var list  = {
    header: {
      left: 'prev,next today',
      center: 'title',
      right: 'month,agendaWeek,agendaDay'
    },
    editable: true,
    color:true,
    events:array
  };


  $('#calendar').fullCalendar(list);
})
</script>

 
{%endblock%}
